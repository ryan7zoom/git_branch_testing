<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Text box where user types a new task -->
  <input type="text" id="taskInput" placeholder="Enter a new task">

  <!-- Button the user clicks to add the task -->
  <button id="addTaskBtn">Add Task</button>

  <!-- The list that will hold all the tasks -->
  <ul id="todoList"></ul>

  <script src="script.js"></script>
</body>
</html>
